pipes:
  queues:
    - id: 3b76043e
      name: "OrderQueue"
      host: "devRabbitMQ"
      protocol: "amqp"
    - id: 0910a8c3
      name: "TaxQueue"
      host: "devRabbitMQ"
      protocol: "amqp"
filters:
- id: 577a26d2
  name: "WebShopBackend"
  host: "devKubernetes"
  type: "Backend"
  mappings: ["internalOrdersPipe:OrderQueue"]
- id: 675071fa
  name: "OrderTranslator"
  host: "devKubernetes"
  type: "MessageTranslator"
  criteria: "translation.json"
  mappings: ["in:OrderQueue", "out:TaxQueue"]
- id: e4a4a657
  name: "TaxProcessor"
  host: "devDockerCompose"
  type: "Custom"
  artifact: "TaxProcessorArtifact"
  mappings: ["taxInput:TaxQueue"]