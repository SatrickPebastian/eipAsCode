filterTypes:
- name: amqpSender
  artifact: amqpSenderContainer
  configs:
  - name: interval
    default: 5000
  - name: message
    default: "Hello World!"
- name: amqpReceiver
  artifact: amqpReceiverContainer
- name: Router
  configs:
    - name: routingCriterias
      file: true
    - name: interval
      default: 10
- name: Transformator
  configs:
    - name: sourceFormat
    - name: targetFormat
    - name: transformationRules
- name: ConfigurableRouter
  artifact: configurableRouterArtifact
  derivedFrom: Router
- name: ConfigurableTransformator
  artifact: configurableTransformatorArtifact
  derivedFrom: Transformator
- name: Custom

deploymentArtifacts:
- name: amqpSenderContainer
  image: pstopper/eicoda-amqp-sender:latest
  type: Docker
  protocol: amqp
  internalPipes:
    - outputPipe
- name: amqpReceiverContainer
  image: pstopper/eicoda-amqp-receiver:latest
  type: Docker
  protocol: amqp
  internalPipes:
    - inputPipe
- name: configurableRouterArtifact
  image: pstopper/eicoda-configurable-router:latest
  type: Docker
  protocol: "amqp"
  internalPipes:
  - inputPipe
  - outputPipeOne
  - outputPipeTwo
- name: configurableTransformatorArtifact
  image: eicoda/configurable-transformator:latest
  type: Docker
  protocol: "amqp"
  internalPipes:
  - inputPipes
  - outputPipes
