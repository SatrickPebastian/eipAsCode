filterTypes:
- name: Sender
  artifact: SenderArtifact
  configs:
  - name: data
  - name: interval
  - name: eventType
- name: Receiver
  artifact: ReceiverArtifact
- name: Custom
- name: Router
  artifact: RouterArtifact
  configs:
  - name: criteria
    file: true
  - name: mode
    default: single
- name: MessageFilter
  artifact: MessageFilterArtifact
  configs:
  - name: criteria
    file: true
- name: Splitter
  configs:
  - name: criteria
    file: true
- name: Aggregator
  configs:
  - name: criteria
    file: true
- name: Resequencer
  artifact: ResequencerArtifact
  configs:
  - name: count
  - name: field
- name: MessageTranslator
  artifact: MessageTranslatorArtifact
  configs:
  - name: criteria
    file: true
- name: ContentFilter
  artifact: ContentFilterArtifact
  configs:
  - name: fieldsToFilter
- name: ContentEnricher
  configs:
  - name: criteria
    file: true
- name: Backend
  artifact: BackendContainer
deploymentArtifacts:
- name: SenderArtifact
  type: Docker
  image: eicoda/sender:latest
  protocol: ""
  internalPipes:
  - out
- name: ReceiverArtifact
  type: Docker
  image: eicoda/receiver:latest
  protocol: ""
  internalPipes:
  - in
- name: RouterArtifact
  type: Docker
  image: eicoda/router:latest
  protocol: ""
  internalPipes:
  - in
  - outOne
  - outTwo
- name: MessageFilterArtifact
  type: Docker
  image: eicoda/message-filter:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: ResequencerArtifact
  type: Docker
  image: eicoda/resequencer:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: MessageTranslatorArtifact
  type: Docker
  image: eicoda/message-translator:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: ContentFilterArtifact
  type: Docker
  image: eicoda/content-filter:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: BackendContainer
  type: Docker
  image: pstopper/backend-container:latest
  protocol: ""
  internalPipes:
  - internalOrdersPipe
- name: TaxProcessorArtifact
  type: Docker
  image: pstopper/tax-processor:latest
  protocol: ""
  internalPipes:
  - taxInput
hosts:
  pipeHosts:
