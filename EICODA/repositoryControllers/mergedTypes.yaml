filterTypes:
- name: Router
  configs:
    - name: routingCriterias
    - name: interval
      default: 10
- name: Transformator
  configs:
    - name: sourceFormat
    - name: targetFormat
    - name: transformationRules
- name: ConfigurableRouter
  artifact: configurableRouterArtifact
  derivedFrom: Router
- name: ConfigurableTransformator
  artifact: configurableTransformatorArtifact
  derivedFrom: Transformator
- name: Custom
- name: MessageFilter
  artifact: MessageFilterArtifact
  configs:
    - name: filterCriteria
- name: MyCoolRouter
  derivedFrom: ConfigurableRouter
deploymentArtifacts:
- name: messageFilterArtifact
  image: eicoda/message-filter:latest
  type: Docker
  internalPipes:
  - inputPipes
  - outputPipes
- name: configurableRouterArtifact
  image: eicoda/configurable-router:latest
  type: Docker
  internalPipes:
  - inputPipes
  - outputPipes
- name: configurableTransformatorArtifact
  image: eicoda/configurable-transformator:latest
  type: Docker
  internalPipes:
  - inputPipes
  - outputPipes
