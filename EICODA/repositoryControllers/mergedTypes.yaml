filterTypes:
- name: Sender
  artifact: SenderArtifact
  configs:
  - name: data
    default: '{"greeting": "Hello World"}'
  - name: interval
    default: 3000
  - name: eventType
    default: default
  - name: source
    default: /default/source
- name: Receiver
  artifact: ReceiverArtifact
- name: Custom
- name: FlexRouter
  artifact: FlexRouterArtifact
  configs:
  - name: criteria
    file: true
  - name: mode
    default: "single"
- name: MessageFilter
  artifact: MessageFilterArtifact
  configs:
  - name: criteria
    file: true
- name: Splitter
  configs:
  - name: data
  - name: eventType
    default: default
  - name: source
    default: /default/source
- name: Aggregator
  configs:
  - name: data
  - name: count
  - eventType:
    default: default
  - name: source
    default: /default/source
- name: Resequencer
  artifact: ResequencerArtifact
  configs:
  - name: count
  - name: data
  - name: mode
    default: asc
- name: Translator
  artifact: TranslatorArtifact
  configs:
  - name: criteria
    file: true
- name: ContentFilter
  artifact: ContentFilterArtifact
  configs:
  - name: data
- name: ContentEnricher
  configs:
  - name: criteria
    file: true
  - name: source
- name: MessagingBridge
  configs:
  - name: source
  - name: target
- name: Backend
  artifact: BackendContainer
deploymentArtifacts:
- name: SenderArtifact
  type: Docker
  image: pstopper/eicoda-sender:latest
  protocol: ""
  internalPipes:
  - out
- name: ReceiverArtifact
  type: Docker
  image: pstopper/eicoda-receiver:latest
  protocol: ""
  internalPipes:
  - in
- name: LoggerArtifact
  type: Docker
  image: pstopper/eicoda-logger:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: FlexRouterArtifact
  type: Docker
  image: pstopper/eicoda-flexrouter:latest
  protocol: ""
  internalPipes:
  - in
  - outOne
  - outTwo
- name: MessageFilterArtifact
  type: Docker
  image: pstopper/eicoda-messagefilter:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: ResequencerArtifact
  type: Docker
  image: pstopper/eicoda-resequencer:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: TranslatorArtifact
  type: Docker
  image: pstopper/eicoda-translator:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: ContentFilterArtifact
  type: Docker
  image: pstopper/eicoda-contentfilter:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: AggregatorArtifact
  type: Docker
  image: pstopper/eicoda-aggregator:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: SplitterArtifact
  type: Docker
  image: pstopper/eicoda-splitter:latest
  protocol: ""
  internalPipes:
  - in
  - out
- name: BackendContainer
  type: Docker
  image: pstopper/backend-container:latest
  protocol: ""
  internalPipes:
  - internalOrdersPipe
- name: TaxProcessorArtifact
  type: Docker
  image: pstopper/tax-processor:latest
  protocol: ""
  internalPipes:
  - taxInput
hosts:
  pipeHosts:
  - id: b8156cf9
    name: devRabbitMQ
    type: RabbitMQ
    host_address: localhost
    management_port: "15672"
    messaging_port: "5672"
    password: password
