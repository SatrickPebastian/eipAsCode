filterTypes:
  - name: Sender
    artifact: SenderArtifact
    configs:
      - name: data
        default: '{"greeting": "Hello World"}'
      - name: interval
        default: 3000
      - name: eventType
        default: default
      - name: source
        default: /default/source
      - name: topicKey
        default: '#'
  - name: Receiver
    artifact: ReceiverArtifact
    configs:
      - name: topicKey
        default: '#'
  - name: Custom
    configs:
      - name: topicKey
        default: '#'
  - name: FlexRouter
    artifact: FlexRouterArtifact
    configs:
      - name: criteria
        file: true
      - name: mode
        default: "single"
      - name: topicKey
        default: '#'
  - name: MessageFilter
    artifact: MessageFilterArtifact
    configs: 
      - name: criteria
        file: true
      - name: topicKey
        default: '#'
  - name: Splitter
    configs: 
      - name: criteria
        file: true
      - name: topicKey
        default: '#'
  - name: Aggregator
    configs: 
      - name: criteria
        file: true
      - name: topicKey
        default: '#'
  - name: Resequencer
    artifact: ResequencerArtifact
    configs: 
      - name: count
      - name: field
      - name: topicKey
        default: '#'
  - name: MessageTranslator
    artifact: MessageTranslatorArtifact
    configs: 
      - name: criteria
        file: true
      - name: topicKey
        default: '#'
  - name: ContentFilter
    artifact: ContentFilterArtifact
    configs: 
      - name: fieldsToFilter
      - name: topicKey
        default: '#'
  - name: ContentEnricher
    configs: 
      - name: criteria
        file: true
      - name: topicKey
        default: '#'

deploymentArtifacts:
  - name: SenderArtifact
    image: pstopper/eicoda-sender:latest
    type: Docker
    internalPipes: ["out"]
  - name: ReceiverArtifact
    image: pstopper/eicoda-receiver:latest
    type: Docker
    internalPipes: ["in"]
  - name: FlexRouterArtifact
    image: pstopper/eicoda-flexrouter:latest
    type: Docker
    internalPipes: ["in"]
  - name: MessageFilterArtifact
    image: pstopper/eicoda-message-filter:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: ResequencerArtifact
    image: pstopper/eicoda-resequencer:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: MessageTranslatorArtifact
    image: pstopper/eicoda-message-translator:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: ContentFilterArtifact
    image: pstopper/eicoda-content-filter:latest
    type: Docker
    internalPipes: ["in", "out"]