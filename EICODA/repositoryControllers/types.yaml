filterTypes:
  - name: Sender
    artifact: SenderArtifact
    configs:
      - name: data
        default: '{"greeting": "Hello World"}'
      - name: interval
        default: 3000
      - name: eventType
        default: unspecified
      - name: source
        default: /unspecified/source
  - name: Receiver
    artifact: ReceiverArtifact
  - name: Logger
    artifact: LoggerArtifact
  - name: Custom
  - name: FlexRouter
    artifact: FlexRouterArtifact
    configs:
      - name: criteria
        file: true
      - name: mode
        default: "single"
  - name: MessageFilter
    artifact: MessageFilterArtifact
    configs: 
      - name: criteria
        file: true
  - name: Splitter
    artifact: SplitterArtifact
    configs: 
      - name: data
      - name: eventType
        default: default
      - name: source
        default: /default/source
  - name: Aggregator
    artifact: AggregatorArtifact
    configs: 
      - name: data
      - name: count
      - name: eventType
        default: default
      - name: source
        default: /default/source
  - name: Resequencer
    artifact: ResequencerArtifact
    configs: 
      - name: count
      - name: data
      - name: mode
        default: asc
  - name: Translator
    artifact: TranslatorArtifact
    configs: 
      - name: criteria
        file: true
  - name: ContentFilter
    artifact: ContentFilterArtifact
    configs: 
      - name: data
  - name: ContentEnricher
    configs: 
      - name: criteria
        file: true
      - name: source
  - name: ContentEnricher
    configs: 
      - name: criteria
        file: true
  - name: MessagingBridge
    configs: 
      - name: source
      - name: target

deploymentArtifacts:
  - name: SenderArtifact
    image: pstopper/eicoda-sender:latest
    type: Docker
    internalPipes: ["out"]
  - name: ReceiverArtifact
    image: pstopper/eicoda-receiver:latest
    type: Docker
    internalPipes: ["in"]
  - name: LoggerArtifact
    image: pstopper/eicoda-logger:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: FlexRouterArtifact
    image: pstopper/eicoda-flexrouter:latest
    type: Docker
    internalPipes: ["in"]
  - name: MessageFilterArtifact
    image: pstopper/eicoda-messagefilter:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: ResequencerArtifact
    image: pstopper/eicoda-resequencer:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: SplitterArtifact
    image: pstopper/eicoda-splitter:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: AggregatorArtifact
    image: pstopper/eicoda-aggregator:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: TranslatorArtifact
    image: pstopper/eicoda-translator:latest
    type: Docker
    internalPipes: ["in", "out"]
  - name: ContentFilterArtifact
    image: pstopper/eicoda-contentfilter:latest
    type: Docker
    internalPipes: ["in", "out"]